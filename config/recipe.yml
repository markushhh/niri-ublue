name: niri-ublue
description: My atomic Fedora niri image.

base-image: ghcr.io/ublue-os/base-main
image-version: latest

modules:
  - type: files
    files:
      - usr: /usr

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/yalter/niri/repo/fedora-40/yalter-niri-fedora-40.repo
    install:
    # niri packages
      - niri
      - mako
      - waybar
      - swaybg
      - swayidle
      - xdg-desktop-portal-gtk
      - xdg-desktop-portal-gnome
      - gnome-keyring
      #
      - fish
      - starship
      - distrobox
      - konsole
      - micro
      - openssl
    remove:
      - firefox
      - firefox-langpacks

  - from-file: sddm-packages.yml
  - from-file: sddm-scripts.yml

  - type: default-flatpaks
    notify: true
    system:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (system-wide)"
      install:
        - org.mozilla.firefox
#      remove:

  - type: signing
